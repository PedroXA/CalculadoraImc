<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Calculadora IMC</title>
</head>
<body>

    <div class="all-content">
        <header>
            <img src="IMG/LOGO.png" alt="" srcset="">
        </header>
        <section>
            <div class="input">
                <input type="text" name="NM" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="input">
                <input type="number" name="ALT" id="altura" placeholder="Digite sua altura">
            </div>
            <div class="input">
                <input type="number" name="PS" id="peso" placeholder="Digite seu peso">
            </div>
            <button id="calcular">Calcular</button>

            <div class="resultado">
                <p class="resultado" id="result"></p>
            </div>
        </section>

        <footer>
            <p>Copyright: @Cotemig</p>
        </footer>
    </div>


        <script src="JS/script.js">
        
        </script>
